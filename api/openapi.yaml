  description: "# Introductie\n    Voor u heeft u de online documentatie van de AMSVR\
    \ Broker API. Omdat het een Nederlands domein\n     betreft worden er Engelse\
    \ en Nederlandse terminologie door elkaar heen gebruikt.\n\nLiefhebbers van de\
    \ Swagger UI kunnen [hier terecht](/swagger-ui). Daarnaast is de API eveneens\
    \ beschikbaar\nin de op endpoint niveau zoals bijvoorbeeld [hier](/api/aansluitingen).\n\
    \n##\n\n\n\n    "
  title: AMSVR Broker API
  version: release-0.6.14
externalDocs:
  description: Swagger UI
  url: /swagger-ui
servers:
- description: Local development server
  url: http://localhost:8000
- description: Online development server
