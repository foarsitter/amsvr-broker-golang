        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedAansluitingList'
          description: ""
      security:
      - ApiKeyAuth: []
      - cookieAuth: []
      tags:
      - aansluitingen
    post:
      description: "\n# Gegevensvalidatie adressering\nOm te voorkomen dat er fouten\
        \ ontstaan in de adressering van aansluitingen worden adressen gevalideerd\
        \ in de BAG.\nHiervoor wordt de API Locatieserver van PDOK gebruikt. Deze\
        \ dienst is vrijelijk\nte gebruiken: https://github.com/PDOK/locatieserver/wiki/API-Locatieserver\n\
        \nEr zijn drie verschillende wegen om een aansluiting correct toe te voegen.\n\
        \n1. Lookup met bag_lookup_id: via deze methode is het mogelijk om zelf suggesties\
        \ op te vragen bij de PDOK Locatieserver.\nVervolgens halen wij aan onze kant\
        \ de gevens uit de BAG. Meegestuurde waarden worden voor\n bijvoorbeeld huisnummer\
        \ worden genegeerd.\n\n2. Suggest via Postcode en huisnummer (en optioneel\
        \ straat, huisletter en toevoeging):\nvia deze methode proberen wij te matchen\
        \ met de BAG.\nAls er een match wordt gevonden dan worden de gevens uit BAG\
        \ als leidend beschouwd.\n\n3. bag_niet_beschikbaar = True: hierbij wordt\
        \ een motivatie verwacht in het bag_comment veld. Deze is verplicht.\nAdresvelden\
        \ worden via deze weg niet gevalideerd. Wel is het noodzakelijk om de juiste\
        \ gemeente op te geven.\n"
      operationId: aansluitingen_create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AansluitingRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AansluitingRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AansluitingRequest'
        required: true
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Aansluiting'
          description: ""
      security:
      - ApiKeyAuth: []
      - cookieAuth: []
      tags:
      - aansluitingen
