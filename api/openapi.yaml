          type: string
        style: form
      - explode: true
        in: query
        name: created_before
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: gebruiksfunctie
        required: false
        schema:
          enum:
          - Andere wetgeving (bv. Milieu- of archiefwetgeving)
          - Celfunctie
          - Gelijkwaardige veiligheid (BHVB) doormelden via PAC mogelijk
          - Gelijkwaardige veiligheid (sprinkler) doormelden via PAC mogelijk
          - Gezondheidszorgfunctie met bedgebied
          - Groepszorgwoning voor 24-uurs zorg
          - "Kinderopvang voor kinderen < 4 jaar met vloerhoogte > 1,5 m1 (6 bedjes)"
          - "Logiesgebouw zonder 24-uursbewaking met vloerhoogte > 1,5 m1"
          - O.b.v. lokale bestuurlijke afspraken/wensen
          - O.b.v. lokale leiding brandweerzorg
          - Zorgclusterwoning voor 24-uurs zorg in een woongebouw
          nullable: true
          type: string
        style: form
      - explode: true
        in: query
        name: gemeente
        required: false
        schema:
          nullable: true
          type: integer
        style: form
      - explode: true
        in: query
        name: is_test_aansluiting
        required: false
        schema:
          type: boolean
        style: form
      - description: Number of results to return per page.
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - explode: true
        in: query
        name: modified_after
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - explode: true
        in: query
        name: modified_before
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: Naam
        explode: true
        in: query
